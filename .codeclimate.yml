engines:
  duplication:
    enabled: true
    config:
      languages:
        - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  phan:
    enabled: true
    config:
      file_extensions: "php"
      ignore-undeclared: true
      dead-code-detection: true
      backward-compatibility-checks: true
ratings:
  paths:
    - "**.php"
exclude_paths:
  - tests/
  - vendor/
